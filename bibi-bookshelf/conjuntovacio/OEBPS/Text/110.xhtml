<body>
  <p class="saltoinicio asangre">No llegó. Ni a la sala de espera, ni al abordaje, ni a la ventanilla.</p>

  <p>Alonso(<small>A</small>) no llegó.</p>

  <p>No lloré. Quería, pero no pude.</p>

  <p>Sólo me dieron ganas de vomitar.</p>

  <p>El suyo era el único asiento vacío en todo el avión.</p>

  <p>Pasé mucho frío porque la azafata nunca me trajo una cobija.</p>
</body>
