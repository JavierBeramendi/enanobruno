<body>
  <p class="saltoinicio asangre">La casita de la Abuela(<small>A<sub>B</sub></small>) está suspendida en el tiempo. También se estancó en el momento en que mis abuelos dejaron de ver a Mamá(<small>M</small>). La casita del barrio Iponá y el búnker: un par de espejos encontrados. El reflejo se hace infinito. Y el infinito es un conjunto eternamente vacío.</p>
