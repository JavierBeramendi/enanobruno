  <p class="saltoinicio asangre">Argentina. A veces me imagino tocando el timbre de casa de mi Abuela(<small>A<sub>B</sub></small>) y es Mamá(<small>M</small>) la que abre la puerta, como si hubiera estado ahí todo este tiempo. Las dos jugando a las escondidas en esa pequeña casita en un barrio de Córdoba.</p>
