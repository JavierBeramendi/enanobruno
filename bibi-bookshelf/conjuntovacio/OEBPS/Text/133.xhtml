  <p class="saltoinicio asangre">Nadie contestó. Toqué el timbre de nuevo. Varias veces, de hecho. Creí ver una sombra tras las cortinas pero nadie me abrió. Esperé casi dos horas sentada en la puerta. Nada. Volví al día siguiente: un cartel colgaba de la ventana de la habitación de Alonso (<small>A</small>): «<small>SE VENDE</small>».</p>
